<script>
        // Данные для блоков
    const foodData = [
        { preText: "You ate", value: "150", postText: "calories" },
        { preText: "You drank", value: "2", postText: "liters of water" },
        { preText: "You burned", value: "300", postText: "kcal" },
        { preText: "You slept", value: "7", postText: "hours" }
    ];

    const container = document.getElementById('food-stats-container');

    // Создаем блоки
    foodData.forEach(item => {
        const foodBlock = document.createElement('div');
        foodBlock.className = 'food';

        foodBlock.innerHTML = `
            <p class="pre-value-text">${item.preText}</p>
            <div class="stats-value">${item.value}</div>
            <p class="post-value-text">${item.postText}</p>
        `;

        container.appendChild(foodBlock);
    });
</script>
