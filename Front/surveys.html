<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Surveys</title>
    <link rel="stylesheet" href="css/main_styles.css">
</head>

<body>
    <header class="container">
        <span class="logo" href="#"><a href="main.html">EcoStep</a></span>
        <nav class="menu">    
            <a href="main.html">Home</a>
            <a class="active" href="#">Surveys</a>
            <a href="data.html">Data</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <div class="main-section container">
        <div class="selector-block">
            <button class="selector-button selector-active" data-target="food" id="food-selector-button">Food</button>
            <button class="selector-button" data-target="wastes" id="wastes-selector-button">Wastes</button>
            <button class="selector-button" data-target="transport" id="transport-selector-button">Transport</button>
            <button class="selector-button" data-target="costs" id="costs-selector-button">Costs</button>
        </div>
        <div class="surveys">
            <div class="survey-block food-survey survey-active" id="food">
                <form class="survey-form">
                    <div class="form-inline">
                        <label for="fque0" class="question">Time interval (days)</label>
                        <input type="number" name="fque0">
                    </div>
                    <div class="form-inline">
                        <label for="fque1" class="question">Vegetable food</label>
                        <input type="number" name="fque1">
                    </div>
                    <div class="form-inline">
                        <label for="fque2" class="question">Meat</label>
                        <input type="number" name="fque2">              
                    </div>
                    <div class="form-inline">
                        <label for="fque3" class="question">Fish</label>
                        <input type="number" name="fque3">
                    </div>
                    <button class="sur-button" id="food-sur-button">Submit</button>
                </form>
            </div>
            <div class="survey-block wasetes-survey" id="wastes">
                <form class="survey-form">
                    <div class="form-inline">
                        <label for="wque0" class="question">Time interval (days)</label>
                        <input type="number" name="wque0">
                    </div>
                    <div class="form-inline">
                        <label for="wque1" class="question">Food wates</label>
                        <input type="number" name="wque1">
                    </div>
                    <div class="form-inline">
                        <label for="wque2" class="question">Plastic wastes</label>
                        <input type="number" name="wque2">
                    </div>
                    <div class="form-inline">
                        <label for="wque3" class="question">Glass wastes</label>
                        <input type="number" name="wque3">
                    </div>
                    <div class="form-inline">
                        <label for="wque4" class="question">Paper wastes</label>
                        <input type="number" name="wque4">
                    </div>
                    <div class="form-inline">
                        <label for="wque5" class="question">Non-recycable</label>
                        <input type="number" name="wque5">
                    </div>
                    <button class="sur-button" id="waastes-sur-button">Submit</button>
                </form>
            </div>
            <div class="survey-block transport-survey" id="transport">
                <form class="survey-form">
                    <div class="form-inline">
                        <label for="tque0" class="question">Time interval (days)</label>
                        <input type="number" name="tque0">
                    </div>
                    <div class="form-inline">
                        <label for="tque1" class="question">Fuel type</label> <!-- подумай -->
                        <select name="tque1">
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Electric">Electric</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Hydrogen">Hydrogen</option>
                            <option value="Methan">Methan</option>
                            <option value="Propan">Propan</option>
                        </select>
                    </div>
                    <div class="form-inline">
                        <label for="tque2" class="question">Car distance</label>
                        <input type="number" name="tque2">
                    </div>
                    <div class="form-inline">
                        <label for="tque3" class="question">Public transport distance</label>
                        <input type="number" name="tque3">
                    </div>
                    <button class="sur-button" id="transport-sur-button">Submit</button>
                </form>
            </div>
            <div class="survey-block costs-survey" id="costs">
                <form class="survey-form">
                    <div class="form-inline">
                        <label for="cque0" class="question">Time interval (days)</label>
                        <input type="number" name="cque0">
                    </div>
                    <div class="form-inline">
                        <label for="cque1" class="question">Water</label>
                        <input type="number" name="cque1">
                    </div>
                    <div class="form-inline">
                        <label for="cque2" class="question">Elcetricity</label>
                        <input type="number" name="cque2">
                    </div>
                    <button class="sur-button" id="costs-sur-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script>
    document.querySelectorAll('.selector-button').forEach(btn => {
        btn.addEventListener('click', () => {
            const targetId = btn.getAttribute('data-target');
            const targetBlock = document.getElementById(targetId);
            
            document.querySelectorAll('.survey-block').forEach(block => {
                block.classList.remove('survey-active');               
            });

            targetBlock.classList.add('survey-active');
            
            document.querySelectorAll('.selector-button').forEach(b => {
                b.classList.remove('selector-active');
            });
            
            btn.classList.add('selector-active');
        });
    });
</script>
