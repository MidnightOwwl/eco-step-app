<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Surveys</title>
    <link rel="stylesheet" href="css/main_styles.css">
</head>

<body>
    <header class="container">
        <span class="logo" href="#"><a href="main.html">EcoStep</a></span>
        <nav class="menu">    
            <a href="main.html">Home</a>
            <a class="active" href="#">Surveys</a>
            <a href="data.html">Data</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <div class="main-section container">
        <div class="selector-block">
            <button class="selector-button selector-active" data-target="food" id="food-selector-button">Food</button>
            <button class="selector-button" data-target="wastes" id="wastes-selector-button">Wastes</button>
            <button class="selector-button" data-target="transport" id="transport-selector-button">Transport</button>
            <button class="selector-button" data-target="costs" id="costs-selector-button">Costs</button>
        </div>
        <div class="surveys">
            <!-- Food Survey -->
            <div class="survey-block food-survey survey-active" id="food">
                <form class="survey-form">
                    <div class="form-inline">
                        <label for="food-days" class="question">Time interval (days)</label>
                        <input type="number" id="food-days" name="days" required>
                    </div>
                    <div class="form-inline">
                        <label for="food-vegetables" class="question">Vegetables (g)</label>
                        <input type="number" id="food-vegetables" name="vegetables">
                    </div>
                    <div class="form-inline">
                        <label for="food-meat" class="question">Meat (g)</label>
                        <input type="number" id="food-meat" name="meat">              
                    </div>
                    <div class="form-inline">
                        <label for="food-fish" class="question">Fish (g)</label>
                        <input type="number" id="food-fish" name="fish">
                    </div>
                    <button class="sur-button" id="food-sur-button">Submit</button>
                </form>
            </div>

            <!-- Wastes Survey -->
            <div class="survey-block wasetes-survey" id="wastes">
                <form class="survey-form">
                    <div class="form-inline">
                        <label for="waste-days" class="question">Time interval (days)</label>
                        <input type="number" id="waste-days" name="days" required>
                    </div>
                    <div class="form-inline">
                        <label for="waste-food" class="question">Food waste (g)</label>
                        <input type="number" id="waste-food" name="food_waste">
                    </div>
                    <div class="form-inline">
                        <label for="waste-plastic" class="question">Plastic (g)</label>
                        <input type="number" id="waste-plastic" name="plastic">
                    </div>
                    <div class="form-inline">
                        <label for="waste-glass" class="question">Glass (g)</label>
                        <input type="number" id="waste-glass" name="glass">
                    </div>
                    <div class="form-inline">
                        <label for="waste-paper" class="question">Paper (g)</label>
                        <input type="number" id="waste-paper" name="paper">
                    </div>
                    <div class="form-inline">
                        <label for="waste-nonrecyclable" class="question">Non-recyclable (g)</label>
                        <input type="number" id="waste-nonrecyclable" name="non_recyclable">
                    </div>
                    <button class="sur-button" id="waastes-sur-button">Submit</button>
                </form>
            </div>

            <!-- Transport Survey -->
            <div class="survey-block transport-survey" id="transport">
                <form class="survey-form">
                    <div class="form-inline">
                        <label for="transport-days" class="question">Time interval (days)</label>
                        <input type="number" id="transport-days" name="days" required>
                    </div>
                    <div class="form-inline">
                        <label for="transport-fuel" class="question">Fuel type</label>
                        <select id="transport-fuel" name="fuel_type">
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Electric">Electric</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Hydrogen">Hydrogen</option>
                            <option value="Methan">Methan</option>
                            <option value="Propan">Propan</option>
                        </select>
                    </div>
                    <div class="form-inline">
                        <label for="transport-car" class="question">Car distance (km)</label>
                        <input type="number" id="transport-car" name="car_distance">
                    </div>
                    <div class="form-inline">
                        <label for="transport-public" class="question">Public transport distance (km)</label>
                        <input type="number" id="transport-public" name="public_transport">
                    </div>
                    <button class="sur-button" id="transport-sur-button">Submit</button>
                </form>
            </div>

            <!-- Costs Survey -->
            <div class="survey-block costs-survey" id="costs">
                <form class="survey-form">
                    <div class="form-inline">
                        <label for="costs-days" class="question">Time interval (days)</label>
                        <input type="number" id="costs-days" name="days" required>
                    </div>
                    <div class="form-inline">
                        <label for="costs-water" class="question">Water consumption (l)</label>
                        <input type="number" id="costs-water" name="water">
                    </div>
                    <div class="form-inline">
                        <label for="costs-electricity" class="question">Electricity (kWh)</label>
                        <input type="number" id="costs-electricity" name="electricity">
                    </div>
                    <button class="sur-button" id="costs-sur-button">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/surveys.js"></script>
</body>
