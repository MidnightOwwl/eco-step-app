<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Data</title>
    <link rel="stylesheet" href="css/main_styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .data-container {
            max-width: 1000px;
            margin-right: 80px;
        }
        
        .chart-container {
            width: 100%;
            margin-bottom: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 20px;
            display: none;
        }
        
        .chart-container.active {
            display: block;
        }
        
        .chart-wrapper {
            position: relative;
            width: 100%;
            height: 300px;
        }
        
        .chart-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 600;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .selector-block {
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .chart-wrapper {
                height: 250px;
            }
            
            .chart-container {
                padding: 15px;
            }
        }

        .subcategory-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        
        .subcategory-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .subcategory-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        
        .history-chart-container {
            margin-top: 30px;
            width: 100%;
            height: 350px;
        }
    </style>
</head>

<body>
    <header class="container">
        <span class="logo" href="#"><a href="main.html">EcoStep</a></span>
        <nav class="menu">    
            <a href="main.html">Home</a>
            <a href="surveys.html">Surveys</a>
            <a class="active" href="#">Data</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>

    <div class="main-section container">
        <div class="selector-block">
            <button class="selector-button selector-active" data-target="food">Food</button>
            <button class="selector-button" data-target="wastes">Wastes</button>
            <button class="selector-button" data-target="transport">Transport</button>
            <button class="selector-button" data-target="costs">Costs</button>
        </div>
        
        <div class="data-container">
            <div id="food-chart" class="chart-container active">
                <h3 class="chart-title">Food Consumption</h3>
                <div class="chart-wrapper">
                    <canvas id="foodChart"></canvas>
                </div>
                <div class="history-chart-container">
                    <canvas id="foodHistoryChart"></canvas>
                </div>
            </div>
            
            <div id="wastes-chart" class="chart-container">
                <h3 class="chart-title">Waste Production</h3>
                <div class="chart-wrapper">
                    <canvas id="wastesChart"></canvas>
                </div><div class="history-chart-container">
                    <canvas id="wastesHistoryChart"></canvas>
                </div>
            </div>
            
            <div id="transport-chart" class="chart-container">
                <h3 class="chart-title">Transport Usage</h3>
                <div class="chart-wrapper">
                    <canvas id="transportChart"></canvas>
                </div>
                <div class="history-chart-container">
                    <canvas id="transportHistoryChart"></canvas>
                </div>
            </div>
            
            <div id="costs-chart" class="chart-container">
                <h3 class="chart-title">Resource Costs</h3>
                <div class="chart-wrapper">
                    <canvas id="costsChart"></canvas>
                </div>
                <div class="history-chart-container">
                    <canvas id="costsHistoryChart"></canvas>
                </div>
            </div>
            
            <div id="no-data" class="no-data" style="display: none;">
                No survey data available. Please complete surveys first.
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
</body>
</html>
