<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/authorization.css">
</head>
<body>
    <header class="container">
        <a class="back--arrow"href="login.html"><img src="Arrow 2.svg" alt="Back"></a>
        <span class="logo"><a href="main.html">EcoStep</a></span>
    </header>
    <div class="content--wrap container">
        <h1 class="auth">Register</h1>
        <form class="auth--form" id="registration-form">
            <input class="form--element form--input" type="text" name="username" id="login" placeholder="Login" required>
            <input class="form--element form--input" type="password" name="user_password" id="password" placeholder="Password" required>
            <p>Already registred? <a class="str-link" href="login.html">Login</a></p>
            <button class="form--element form--button" type="submit">Register</button>
        </form>
    </div>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/api.js"></script>
</body>
